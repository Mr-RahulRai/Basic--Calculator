<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/92ae11d84e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="oprator">Ac</button>
            <button class="oprator">DEL</button>
            <button class="oprator">%</button>
            <button class="oprator">/</button>

        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oprator">*</button>

        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
    
    
            <button class="oprator" >-</button>

        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oprator">+</button>

        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="dotbtn">.</button>
            <button class="equlebtn">=</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
